<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial- scale=1.0">
<title>Bio-Data Form</title>
</head>
<body>


<h2>Bio-Data Form</h2>


<form>
<label for="name">Name:</label><br>
<input type="text" id="name" name="name" required><br>


<label for="email">Email:</label><br>
<input type="email" id="email" name="email" required><br>


<label for="phone">Phone:</label><br>
<input type="tel" id="phone" name="phone" required><br>
 
<label for="address">Address:</label><br>
<textarea id="address" name="address" rows="4" cols="50" required></textarea><br>


<label for="dob">Date of Birth:</label><br>
<input type="date" id="dob" name="dob" required><br>


<label for="gender">Gender:</label><br>
<input type="radio" id="male" name="gender" value="male" required>
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="female" required>
<label for="female">Female</label><br>


<label for="education">Education:</label><br>
<input type="text" id="education" name="education" required><br>


<label for="experience">Experience:</label><br>
<input type="text" id="experience" name="experience" required><br>


<label for="skills">Skills:</label><br>
<input type="text" id="skills" name="skills" required><br>


<label for="languages">Languages Known:</label><br>
 
<input type="text" id="languages" name="languages" required><br><br>


<input type="submit" value="Submit">
</form>


</body>
</html>
